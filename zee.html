<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee</title>

    <link rel="stylesheet" href="zee.css">
</head>
<body>
    <h1>Zee</h1>
    <h2>Dice Roller App Thingy</h2>
    <p>Use the "Roll" button to roll dice a max number of 3 times. "Clear" to start over. Duh</p>
    <button class="roll">Roll</button>
    <button class="dice-clear">Clear</button>
    <div class="roll-number-container">
        <span class="roll-number-text">Roll Number</span> 
        <span class="roll-number">0</span>
        <div class="dice-total">
            <span class="dice-total-title">Dice Total</span>
            <span class="dice-total-number">0</span>
        </div>
    </div>
    
    
    <ul class="dice-series"></ul>
    <div class="dice-calc">
            
        <div class="dice-type dice-header"><span class="number-title">Dice</span><span class="number-title-total">Total</span></div>
        <div class="dice-type dice-ones"><span class="number-title"><img src="assets/dice1.png" /></span><span class="number-total"></span></div>
        <div class="dice-type dice-twos"><span class="number-title"><img src="assets/dice2.png" /></span><span class="number-total"></span></div>
        <div class="dice-type dice-threes"><span class="number-title"><img src="assets/dice3.png" /></span><span class="number-total"></span></div>
        <div class="dice-type dice-fours"><span class="number-title"><img src="assets/dice4.png" /></span><span class="number-total"></span></div>
        <div class="dice-type dice-fives"><span class="number-title"><img src="assets/dice5.png" /></span><span class="number-total"></span></div>
        <div class="dice-type dice-sixes"><span class="number-title"><img src="assets/dice6.png" /></span><span class="number-total"></span></div>
    </div>
</body>
<script src="lib/jquery-3.5.0.min.js"></script>
<script src="zee.js"></script>
</html>
